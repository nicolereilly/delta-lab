<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nicole Delta Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

  <body class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

          <ul class="navbar-nav">
          </ul>

      <!-- this is my name game card -->
      <div class="col-sm-8 offset-sm-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Spirit animal discovery</h4>
            <p class="card-text">Give me your name to discover your spirit animal!</p>

            <label for="userName" class="form-label">insert your name please !</label>
            <input
              type="text"
              id="userName"
              class="form-control"
              name="userName"
            />
            <button id="btnGetFacts" class="btn btn-secondary">
              discover your identity
            </button>

            <br />

            <span id="coolNameFactsOutput"> </span>
